# This is a basic workflow to help you get started with Actions

name: SonarScan NextJS

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "design_development" ]
  

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# Providing permission for git  
permissions:
  contents: write
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
  
jobs:
  Dev:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
           fetch-depth: 0
     
      
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v1
        # uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  SonarScanned:
    needs: Dev
    
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
           fetch-depth: 0
      # - name: Clean Up Scanner Folder
      #   run: |
      #        # sudo rm -rf .scannerwork 
      #        ls -a
            
      - name: Fetch remote branches
        run: git fetch origin     

      - name: Push code to check_sonar branch
        run: |
          git config --global user.name Vedashri-CServe
          git config --global user.email vedashri@cloudservesystems.com
          git add .
          git status
          git checkout check_sonar
          git checkout design_development .
          git commit -m "Code for Sonar Check"
          git push origin check_sonar
        
     
